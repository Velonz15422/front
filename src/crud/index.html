<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
</head>

<body class="bg-dark">
    <!-- Agregar Mascota -->
    <div class="container p-4 bg-warning">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Agregar Mascota</h1>

                        <form id="task-form" >
                            <label for="title">Nombre Mascota</label>
                            <input type="text" id="task-title" class="form-control mb-3" class="My First Title"
                                placeholder="Nombre de la mascota" autofocus required />

                            <label for="description">Description:</label>
                            <textarea id="task-description" rows="3" class="form-control mb-3" placeholder="Historia"
                                required></textarea>

                            <button class="btn btn-primary" id="btn-task-form">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Tasks List -->
            <div class="col-md-6" id="tasks-container"></div>
        </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
</body>

</html>
